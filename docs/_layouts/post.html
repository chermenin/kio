---
layout: default
---

<h1>{{ page.title }}</h1>

<p class="text-small lh-0  text-grey-dk-000">{{ page.date | date: "%B %d, %Y" }} by {{ page.author }}</p>

<hr>

{{ content }}

<div id="disqus_thread"></div>
<script>
  var disqus_config = function () {
    this.page.url = "{{ page.url | absolute_url }}";
    this.page.identifier = "page{{ page.url | replace: "/", "-" | replace: ".html", "" }}";
  };
  (function() {
    var d = document, s = d.createElement('script');
    s.src = 'https://chermenin-kio.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
  })();
</script>
