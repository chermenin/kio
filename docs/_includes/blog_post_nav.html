<ul class="nav-list">
  <li class="nav-list-item active">
    <a class="nav-list-link{% if page.url == '/blog/' | absolute_url  %} active{% endif %}" href="{{ '/blog/' | absolute_url }}">Recent blog posts</a>
  </li>
  {% for post in site.posts limit:5 %}
    <li class="nav-list-item {% if page.url == post.url %} active{% endif %}">
      <a href="{{ post.url | absolute_url }}" class="nav-list-link{% if page.url == post.url %} active{% endif %}">{{ post.title }}<br />
        <div class="text-small text-grey-dk-000">posted {{ post.date | date: "%B %d, %Y" }}</div>
        <div class="text-small text-grey-dk-000">by {{ post.author }}</div>
      </a>
    </li>
  {% endfor %}
</ul>
