title: Kio
email: alex@chermenin.ru
description: A set of Kotlin extensions for Apache Beam implementing fluent-like API for Java SDK.
baseurl: "/kio/"
url: "https://code.chermenin.ru"
github_username: chermenin

# Build settings
theme: just-the-docs
remote_theme: pmarsceill/just-the-docs
search_enabled: true
search_tokenizer_separator: /[\s/]+/
logo: "/assets/images/logos/kio_small_logo.png"
permalink: /blog/:year/:month/:day/:title:output_ext

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/chermenin/kio" # the github URL for your repo
gh_edit_branch: "master" # the branch that your docs is served from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

aux_links:
  "Documentation":
    - "/kio/documentation/"
  "Blog":
    - "/kio/blog/"
  "Kio on GitHub":
    - "//github.com/chermenin/kio"

